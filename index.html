<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bot√£o para pop-up</title>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao nosso site</h1>
        <button class="btn">Clique para entrar</button>
    </div>
    <div class="popup-container active">
        <h4>20% de desconto</h4>
        <label for="email">Email</label>
        <input type="email" class="email" placeholder="Digite seu email">
        <button class="popup-btn">Enviar</button>
        <div class="close-icon">
            <i class="fas fa-times fa-2x"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
